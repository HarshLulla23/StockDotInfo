<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/loginStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="left">
        <p class="title">StockDotInfo</p>
        <form  action="loginProcess.php" method="post" enctype="multipart/form-data" class="login">
            <div class="i1">
                <div class="e">EMAIL:</div>
                <input type="email" required name="email" class="inpute" placeholder="Example@gmail.com">
            </div>
            <div class="i2">
                <div class="p">PASSWORD:</div>
                <input type="password" required name="pass" class="inputp" placeholder="********">
            </div>
            <input type="submit" name="save" value="LOGIN" class="b1">

            <a href="SignUp.html">
                <label for="notmember" class="l1">Not yet member?</label>
            </a>
        </form>
    </div>
    <div class="right">
        <p class="l2">Welcome back,</p>
        <p class="l3">We've missed you</p>
    </div>
</body>

</html>
