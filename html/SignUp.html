<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="../css/signupStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
 <div class="left">
    <p class="title">StockDotInfo</p>
    <p class="welcome">Welcome to StockDotInfo</p>
    <p class="are">Are you ready to learn Stocks?</p>
 </div>
 <div class="right">
    <form action="signupDB.php" method="post" enctype="multipart/form-data" class="signup">
        <div class="i1">
            <div class="u">USERNAME:</div>
            <input type="text" required name="username" class="inputu" placeholder="rohitsharma">
        </div>
        <div class="i2">
            <div class="e">EMAIL:</div>
            <input type="email" required  class="inpute" name="email" placeholder="Example@gmail.com">
        </div>
        <div class="i3">
            <div class="p">PASSWORD:</div>
            <input type="password" required class="inputp" name="pass" placeholder="********">
        </div>
        <div class="i4">
            <div class="cp">CONFIRM PASSWORD:</div>
            <input type="password" required class="inputcp" placeholder="********">
        </div>
        <label for="file-upload"  class="b1">Choose a profile photo</label>
        <input id="file-upload" type="file" name="file"/>
        
        <input type="submit" name="save" value="REGISTER" class="b2">
        
        <a href="Login.html">
            <label for="notmember" class="l1">I am already a member</label>
        </a>
 </div>
 </form>  
</body>
</html>
