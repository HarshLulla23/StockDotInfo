<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign Up page</title>
    <link rel="stylesheet" href="../css/signupStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
 <div class="left">
    <p class="title">StockDotInfo</p>
    <p class="welcome">Welcome to StockDotInfo</p>
    <p class="are">Are you ready to learn Stocks?</p>
 </div>
 <div class="right">
    <form action="" class="signup">
        <div class="i1">
            <div class="u">USERNAME:</div>
            <input type="text" required name="USERNAME" class="inputu" placeholder="rohitsharma">
        </div>
        <div class="i2">
            <div class="e">EMAIL:</div>
            <input type="email" required name="EMAIL" class="inpute" placeholder="Example@gmail.com">
        </div>
        <div class="i3">
            <div class="p">PASSWORD:</div>
            <input type="password" required name="PASSWORD" class="inputp" placeholder="********">
        </div>
        <div class="i4">
            <div class="cp">CONFIRM PASSWORD:</div>
            <input type="password" required name="PASSWORD" class="inputcp" placeholder="********">
        </div>
        <input type="button" value="Choose a profile photo" class="b1">
        <input type="submit" value="REGISTER" class="b2">
            <label for="notmember" class="l1">I am already a member</label>
 </div>
 </form>  
</body>
</html>
